<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>REALITY SETTINGS</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>

    <style>
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @font-face {
        font-family: "five";
        src: url("/fonts/FiveYearsLaterDemo.woff2") format("woff2"),
          url("/fonts/FiveYearsLaterDemo.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Akkurat-Mono";
        src: url("/fonts/Akkurat-Mono.woff2") format("woff2"),
          url("/fonts/Akkurat-Mono.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body,
      html {
        font-family: "Akkurat-mono", monospace;
        background: rgba(10, 10, 10, 1);
        margin: 0;
      }

      body {
        overscroll-behavior: none;
      }

      img,
      iframe,
      audio,
      video {
        max-width: 100%;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      figure {
        margin: 0;
      }

      figcaption p {
        margin: 0;
      }
    </style>
  </head>

  <body></body>
</html>
