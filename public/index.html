<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>REALITY SETTINGS</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>


	<style>
		@font-face {
			font-family: 'five';
			src: url('/fonts/FiveYearsLaterDemo.woff2') format('woff2'),
				url('/fonts/FiveYearsLaterDemo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'Akkurat-Mono';
			src: url('/fonts/Akkurat-Mono.woff2') format('woff2'),
				url('/fonts/Akkurat-Mono.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}


		body,
		html {
			/* font-family: Helvetica, sans-serif; */
			font-family: 'Akkurat-mono', monospace;
			background: grey;
			font-size: 24px;
			margin: 0;
			/* background: #e4e4e4; */
			color: #222222;
		}

		img,
		iframe,
		audio,
		video {
			max-width: 100%;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		figure {
			margin: 0;
		}
	</style>
</head>

<body>
</body>

</html>
