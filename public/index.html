<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>REALITY SETTINGS</title>

	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono" rel="stylesheet">

	<!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> -->

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>


	<style>
		@font-face {
			font-family: 'five';
			src: url('/fonts/FiveYearsLaterDemo.woff2') format('woff2'),
				url('/fonts/FiveYearsLaterDemo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		body,
		html {
			/* font-family: Helvetica, sans-serif; */
			font-family: 'Akkurat-mono', 'IBM Plex Mono', monospace;
			background: grey;
			font-size: 24px;
			/* background: #e4e4e4; */
			color: #222222;
		}

		img,
		iframe,
		audio,
		video {
			max-width: 100%;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.generation {
			position: fixed;
			top: 10px;
			right: 10px;
			background: rgba(255, 255, 0, 0.8);
			padding: 10px;
			font-size: 16px;
		}

		/* p {
			display: inline;
		} */

		figure {
			margin: 0;
		}
	</style>
</head>

<body>
</body>

</html>
